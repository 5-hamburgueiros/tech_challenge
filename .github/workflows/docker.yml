name: Criar e publicar imagem docker
on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]
jobs:
  build_image:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar o Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fazer login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: cviniciussdias
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extrair versÃ£o da tag
        id: extract_version
        run: echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Build e push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: cviniciussdias/grupo52:latest, cviniciussdias/grupo52:${{ steps.extract_version.outputs.version }}
          target: production